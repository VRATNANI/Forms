<!DOCTYPE html>
<html lang="en">
<title>Forms</title>
<script>
    window.onload = function () {
        var data;
        var myHeaders = new Headers();
        myHeaders.append("Authorization", "Bearer 6cb41d8c1dc3d5f54897cc7379e6521746633414");

        var requestOptions = {
            method: 'GET',
            headers: myHeaders,
            redirect: 'follow'
        };

        fetch("https://api.github.com/repos/VRATNANI/Forms/contents/Templates", requestOptions)
            .then(response => response.json())
            .then(result => data = result)
            .then(() => {
                for (var i = 0; i < data.length; i++) {
                    if (data[i].name.toString().endsWith('csv')) {
                        areaOfInterest = document.getElementById('areaOfInterest');
                        myOption = document.createElement("option");
                        myOption.text = data[i].name.toString().split(".")[0];
                        myOption.value = data[i].name.toString().split(".")[0];
                        areaOfInterest.appendChild(myOption);
                    }

                }
            });
    }
</script>

<script type="text/javascript">
    var date = new Date();
    date.setDate(date.getDate() + 14)
    $('#dateTime').datepicker({
        startDate: date
    });
    function getInterest() {
        document.getElementById('areaOfInterest').disabled = true;
        var areaOfInterest = document.getElementById('areaOfInterest').value;
        var rows = [];
        var myHeaders = new Headers();
        myHeaders.append("Authorization", "Bearer 6cb41d8c1dc3d5f54897cc7379e6521746633414");

        var requestOptions = {
            method: 'GET',
            headers: myHeaders,
            redirect: 'follow'
        };
        var rows = [];
        fetch("https://api.github.com/repos/VRATNANI/Forms/contents/Templates/" + areaOfInterest + ".csv", requestOptions)
            .then(response => response.json())
            .then(result => data = result)
            .then(() => {
                var formData = "";
                rows = atob(data.content).split("\n");
                for (var i = 0; i < rows.length; i++) {
                    if (rows[i].length < 1) {
                        rows.pop(i);
                    }
                }
                formData += "<input type='hidden' id='dataSupply' value='" + rows + "'>"
                formData += "<h3 class='text-dark something' name='" + rows.length + "'>" + rows[0].split(",")[0] + " <span class='text-info'>Registration</span></h3>";
                var preData = "";
                for (var i = 1; i < rows.length; i++) {
                    var label = "";
                    var content = "";
                    var row = rows[i].split(",");
                    for (var j = 0; j < row.length; j++) {
                        if (row[j].length < 1) {
                            row.pop(row[j]);
                        }
                    }
                    var id = row[0];
                    var question = row[2];
                    label += "<label for=" + id + " class='text-dark col-lg-10 col-md-10 col-sm-10'>Q<span class='text-info'>" + id + "</span>. " + question + "</label>"
                    if (row[1] == "multi-select") {
                        var checkString = "";
                        for (var j = 3; j < row.length; j++) {
                            checkString += "<label class='check-inline col-lg-10 col-md-10 col-sm-10 font-weight-bold'><input type='checkbox' name='" + id + "' value='" + row[j] + "'> " + row[j] + "</label>"
                        }
                        content = "<div class='form-group col-lg-10 col-md-10 col-sm-10'>" + checkString + "</div>";
                    }
                    if (row[1] == "single-choose") {
                        var radioString = "";
                        for (var j = 3; j < row.length; j++) {
                            radioString += "<label class='radio-inline col-lg-10 col-md-10 col-sm-10 font-weight-bold'><input type='radio' name='" + id + "' value='" + row[j] + "'> " + row[j] + "</label>"
                        }
                        content = "<div class='form-group col-lg-10 col-md-10 col-sm-10'>" + radioString + "</div>";
                    }
                    if (row[1] == "text") {
                        content = "<div class='col-lg-4 col-sm-8 col-md-8'><input type='text'class='border-info form-control' data-toggle='tooltip' data-placement='bottom' title='Your answer here!' placeholder='Your answer here!' id=" + id + "></div>"
                    }
                    preData += "<div class='row p-2'>" + label + content + "</div>"

                }
                formData += preData;
                document.getElementById('formData').innerHTML = formData;
                $('#formData').show();
                $('#dateTime').show();
                $('#submitButton').show();
            })
            .catch(error => console.log('error', error));

    }

    function getResponse() {
        if(document.getElementById('firstName').value==""||document.getElementById('lastName').value==""||document.getElementById('eMail').value==""){
            alert('All fields are andatory');
        }
        else{
        console.log("First Name: " + document.getElementById('firstName').value);
        console.log("Last Name: " + document.getElementById('lastName').value);
        console.log("Email ID: " + document.getElementById('eMail').value);
        console.log("Area of Interest: " + document.getElementById('areaOfInterest').value);
        console.log("Questions");
        var rows = document.getElementById('dataSupply').value.toString().split(",,");
        for (var i = 1; i < rows.length; i++) {
            var logger = "";
            var response = "";
            var row = rows[i].split(",");


            for (var j = 0; j < row.length; j++) {
                if (row[j].length < 1) {
                    row.pop(row[j]);
                }
            }

            if (row[1] == "multi-select") {
                var options = document.getElementsByName(i.toString());

                for (var j = 0; j < options.length; j++) {
                    if (options[j].checked) {
                        response += "," + options[j].value;
                    }
                }
                logger = i.toString() + ". " + row[2] + " Ans: " + response.substr(1, response.length);
                console.log(logger);
            }

            if (row[1] == "single-choose") {

                var options = document.getElementsByName(i.toString());
                for (var j = 0; j < options.length; j++) {
                    if (options[j].checked) {
                        response = options[j].value;
                    }
                }
                logger = i.toString() + ". " + row[2] + " Ans: " + response;
                console.log(logger);

            }

            if (row[1] == "text") {
                response = document.getElementById(i.toString()).value;
                logger = i.toString() + ". " + row[2] + " Ans: " + response;
                console.log(logger);
            }
        }
        document.getElementById('mainContainer').style.display = "none";
        document.getElementById('navBar').style.display = "none";
        $('#finalContainer').show();
            
        }
    }
</script>
